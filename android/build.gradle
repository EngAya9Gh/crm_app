buildscript {
    repositories {
        google()
        jcenter()
        maven {   url "https://maven.google.com"   }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'//3.5.3
        classpath 'com.google.gms:google-services:4.3.15'//4.3.2-4.3.10-8
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
